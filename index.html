<!DOCTYPE html>
<html>
<head>
  <title>Pacman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/pacman.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="characters">
      <div class="monster monster1">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="mouth mouth1"></div>
        <div class="mouth mouth2"></div>
        <div class="mouth mouth3"></div>
        <div class="mouth mouth4"></div>
      </div>
      <div class="monster monster2">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="mouth mouth1"></div>
        <div class="mouth mouth2"></div>
        <div class="mouth mouth3"></div>
        <div class="mouth mouth4"></div>
      </div>
      <div class="monster monster3">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="mouth mouth1"></div>
        <div class="mouth mouth2"></div>
        <div class="mouth mouth3"></div>
        <div class="mouth mouth4"></div>
      </div>
      <div class="monster monster4">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="mouth mouth1"></div>
        <div class="mouth mouth2"></div>
        <div class="mouth mouth3"></div>
        <div class="mouth mouth4"></div>
      </div>
      <div class="pacman">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
    <div class="dots">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
      <div class="dot dot6"></div>
      <div class="dot dot7"></div>
      <div class="dot dot8"></div>
      <div class="dot dot9"></div>
      <div class="dot dot10"></div>
    </div>
  </div>
</div>

<script src="js/jquery.1.9.1.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/CSSRulePlugin.min.js"></script>
<script src="js/pacman.js"></script>
</body>
</html>
